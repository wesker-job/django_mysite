<!doctype html>
<html>
    <head>
        <title> Menu </title>
        <meta charset='utf-8'>
    </head>
    <body>
      <p>共有{{ foods|length }}道菜</p>
      {% for food in foods %}
        <h3>{{ forloop.counter }}</h3>
        <ul>
            <li> 食物的名字是:{{ food.name }} </li>
            <li> 食物的價格是:{{ food.price }} </li>
            <li> 食物說明: {{ food.comment }} </li>
            <li> 食物會辣？ {% if food.is_spicy %}辣{% else %}不辣{% endif %} </li>
        </ul>
      {% empty %}
        <h3>nothing in menu</h3>
      {% endfor %}
    </body>
</html>

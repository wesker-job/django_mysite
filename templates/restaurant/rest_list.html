<!doctype html>
<html>
    <head>
        <title> Menu </title>
        <meta charset='utf-8'>
    </head>
    <body>
        <h2>餐廳列表</h2>
        <form action="/menu1/" methond="get">
        <table>
            <tr>
                <th>選取</th>
                <th>店名</th>
                <th>電話</th>
                <th>地址</th>
                <th>link</th>
                <th>comment</th>
                <th>link(需設定)</th>
            </tr>
            {% for r in restaurants %}
                <tr>
                    <td> <input type="radio" name="id" value="{{r.id}}"> </td>
                    <td> {{ r.name }} </td>
                    <td> {{ r.phone_number }} </td>
                    <td> {{ r.address }} </td>
                    <td> <a href="/menu1/?id={{r.id}}"> menu </a> </td> 
                    <td> <a href="/comment/{{r.id}}"> comment </a> </td> 
                    <td> <a href="/menu1/{{r.id}}"> menu </a> </td> 
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="觀看menu">
        </form>
        <div
           class="fb-like"
           data-share="true"
           data-width="450"
           data-show-faces="true">
       </div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '707757925971157',
      xfbml      : true,
      version    : 'v2.1'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}

     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
    </body>
</html>
